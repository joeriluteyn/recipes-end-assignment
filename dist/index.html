        <button type="button">Find Recipes &#129130;</button>

<main>
    <section class="outer-container randomized-cards-section">
        <div class="random-card-align">
        <ul id="random-recipe-card-list" class="search-result-recipe-cards-wrapper random-card-container inner-container">
        </ul>
        </div>
    </section>
    <section class="outer-container search-bar">
        <form class="inner-container" id="onSubmit">
            <label class="search-field" for="ingredients-field">
                <input id="ingredients-field" type="text" placeholder="Recipe search">

                    <img class="search-icon" src="/icons8-search-30.4ae6ef04.png" alt="">
                </button>
            </label>
            <label for="meal-type-field">
                <select name="meal-type-field" id="meal-type-field">
                    <option selected="" value="">Meal type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Teatime">Teatime</option>
                </select>
            </label>
            <label for="cuisine-field">
                <select name="cuisine-field" id="cuisine-field">
                    <option selected="" value="">Cuisine</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="British">British</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Central Europe">Central Europe</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Eastern Europe">Eastern Europe</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kosher">Kosher</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="South American">South American</option>
                    <option value="South East Asian">South East Asian</option>
                </select>
            </label>
            <label for="diet-field">
                <select name="diet-field" id="diet-field">
                    <option selected="" value="">Diet</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High-fiber</option>
                    <option value="high-protein">High-protein</option>
                    <option value="low-carb">Low-carb</option>
                    <option value="low-fat">Low-fat</option>
                    <option value="low-sodium">Low-sodium</option>
                </select>
            </label>
            <label for="time-field">
                <select name="time-field" id="time-field">
                    <option selected="" value="">Time</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Teatime">Teatime</option>
                </select>
            </label>
            <button class="submit-button" type="submit">Search</button>
        </form>

        <span id="error-message"></span>

    </section>
    <section class="outer-container search-results">
        <div>
            <ul id="recipe-card-list" class="search-result-recipe-cards-wrapper inner-container">
            </ul>
        </div>
    </section>
    <footer class="outer-container">
